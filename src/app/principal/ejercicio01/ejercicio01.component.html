<!--Ejercicio 02-->
<section class="holas input-group center">
  <h2>CURRENCY PIPES</h2>
  <p >Valor: <input [(ngModel)]="num1" type="number" class="border border-primary form-control"></p>

  <p>
  <select [(ngModel)]="op" class="border border-primary form-control">
  <option value="ninguno">Selecciona el tipo de moneda</option>
  <option value="usd">USD</option>
  <option value="eur">EUR</option>
  <option value="pen">PEN</option>
  <option value="mxn">MXN</option>
  </select>
  </p>

  <span [ngSwitch]="op">
  <span *ngSwitchCase="'usd'">{{num1 | currency: 'USD'}}</span>
  <span *ngSwitchCase="'eur'">{{num1 | currency: 'EUR'}}</span>
  <span *ngSwitchCase="'pen'">{{num1 | currency: 'S/.'}}</span>
  <span *ngSwitchCase="'mxn'">{{num1 | currency: 'MXN'}}</span>
  <span *ngSwitchDefault>No selecciono ninguna operacion</span>
  </span>
</section>
